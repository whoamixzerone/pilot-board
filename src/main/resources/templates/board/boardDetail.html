<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Board Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <h1>Board List</h1>
    <button class="return btn btn-light" th:onclick="|location.href='@{/boards}'|">Board List</button>
    <div class="row fs-4">
        <div class="col">
            <div th:text="${board.name}"></div>
        </div>
    </div>
    <div class="row fs-4">
        <div class="col">
            <div th:text="*{#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm')}"></div>
        </div>
    </div>
    <div class="row fs-4">
        <div class="col">
            <div th:text="${board.title}"></div>
        </div>
    </div>
    <hr/>
    <div class="row fs-4">
        <div class="col">
            <div th:text="${board.content}"></div>
        </div>
    </div>
    <hr/>
    <div th:text="'댓글 영역!!'"></div>

</div>
</body>
</html>
