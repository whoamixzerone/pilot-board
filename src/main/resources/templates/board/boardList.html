<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Board List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Board List</h1>
    <div class="row bd-example-row fs-4">
        <div class="col">
            No
        </div>
        <div class="col">
            Title
        </div>
        <div class="col">
            Name
        </div>
        <div class="col">
            Creation date
        </div>
    </div>
    <div class="row fs-5" th:each="board : ${boards}">
        <div class="col" th:text="${board.id}"></div>
        <div class="col" th:text="${board.title}"></div>
        <div class="col" th:text="${board.name}"></div>
        <div class="col" th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm')}"></div>
    </div>
</div>
</body>
</html>
