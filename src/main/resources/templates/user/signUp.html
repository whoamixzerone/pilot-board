<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Sign Up</h1>
<form th:action="@{/users}" method="post">
    <div>
        <div class="mb-3">
            <label for="input_email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="input_email" placeholder="abc@gmail.com">
        </div>
        <div class="mb-3">
            <label for="input_password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="input_password">
        </div>
        <div class="mb-3">
            <label for="input_name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="input_name">
        </div>
        <div class="mb-3">
            <button type="submit">Sign Up</button>
        </div>
    </div>
</form>
</body>
</html>
